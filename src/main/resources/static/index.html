<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Ticker Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="text-center"><h1>Stock Ticker Search</h1>
    <div class="input-group ticker-input">
        <input type="text" class="form-control" id="ticker" placeholder="Enter stock ticker">
        <div class="input-group-append">
            <button class="btn btn-primary" id="searchButton" type="button">Search</button>
        </div>
    </div>
</div>
<div class="result-container" id="resultContainer">
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title" id="tickerTitle">Ticker Data</h5>
            <p id="tickerSymbol"></p>
            <p id="lastRefreshed"></p>
            <p id="timeZone"></p>
            <h6>Time Series Data:</h6>
            <div id="timeSeriesData"></div>
        </div>
    </div>
</div>


<script src="js/script.js"></script>
</body>
</html>
